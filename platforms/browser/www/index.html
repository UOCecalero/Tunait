        <body>
            
        

        

        <!-- ************ Settings *********************** -->

        <div id="settings">
            <div class="container">
                <div class="row titulo"></div>
                    <div class="col-xs-12">
                        <H1>SETTINGS</H1>
                    </div>
                <div class="row cuerpo"></div>
                    <div class="col-xs-12">
                        <p> Setting 1</p>
                    </div>
                    <div class="col-xs-12">
                        <p>Setting 2</p>
                    </div>
                <div class="row pie"></div>
            </div>
        </div>


        <!-- *********** Menú Lateral ******************** -->

        <div id="menu-lateral">
            <div class="container">
                <div class="row titulo">
                    <dic class="col-xs-12">
                        <h1>MENÚ</h1>
                    </dic>
                </div>
                <div class="row cuerpo">
                    <div class="col-xs-12" id="menu1"> 
                        <p>Perfil </p>
                    </div>
                    <div class="col-xs-12" id="menu2"> 
                        <p>Posición</p>
                    </div>
                    <div class="col-xs-12" id="menu3"> 
                        <p>Opción 3</p> 
                    </div>
                    <div class="col-xs-12" id="menu4"> 
                        <p>Opción 4</p> 
                    </div>
                    <div class="col-xs-12" id="menu5"> 
                        <p>Opción 5</p>
                    </div>
                </div>
            </div>
        </div>


        <!-- ****** Pantalla principal ******************* -->

        <div id="menu-principal">
            <div class="container">
                <div class="row titulo"></div>
                    <div id="btiz" class="col-xs-2">
                        <img class="btniz" src="img/botonmenu.png"  alt="menubtn" height="50" width="50">
                    </div>
                    <div id="title" class="col-xs-8">
                        <h1>Linx</h1>
                    </div>
                    <div id="btdr" class="col-xs-2">
                        <img class="btnder"src="img/settings.png"  alt="settingsbtn" height="50" width="50">
                    </div>
                <div class="row cuerpo"></div>
                <div class="row" id="pie"></div>
            </div>
        </div>

        <!-- ****** Pantalla1 Perfil +++++++++******************* -->
        
        <div class="option page totalleft" id="pantalla1">
        
            <div class="container">
                <div class="row">

                    <div class="col-xs-12">
                        <img src="img/profile.jpg" alt="Profile photo" class="img-circle" id="picture">
                    </div>

                    <div class="col-xs-12"> 
                        <div>Nombre</div>
                    </div>
                    <div class="col-xs-12">
                        <div>Apellidos</div>
                    </div>
                    <div class="col-xs-12">
                        <div>Descripción:</div>
                    </div>
                    
                    <div class="col-xs-12">
                        <div id="photo-frame"> </div>
                    </div>
                    
                </div>
            </div>
        </div>


         <!-- ****** Pantalla2 Posición +++++++++******************* -->
        
        <div class="option page totalleft" id="pantalla2">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-primary" id="button1">Start!</button>
                    </div>

                    <div class="col-xs-12">
                        <div id="map"></div>
                    </div>
                    <!--
                    <div class="col-xs-12">
                        <p></p>
                    </div>
                    <div class="col-xs-12">
                        <p></p>
                    </div>
                    <div class="col-xs-12">
                        <p></p>
                    </div>
                    <div class="col-xs-12">
                        <p></p>
                    </div> -->
                    
                </div>
            </div>
        </div>


         <!-- ****** Pantalla3 xxxxxxxxx +++++++++******************* -->
        
        <div class="option page totalleft" id="pantalla3">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12" id="up-margin" ></div>
                    
                </div>
            </div>
        </div>



    <!-- *********** Cargando *********************** -->


        <div id="cargando">
            <div>
                <img src="img/ajax-loader2.gif" alt="Barra de carga" height="60" width="60">
            </div>
        </div>
