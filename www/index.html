    <!-- ************** Event Page +++++++++******************* -->
        
        <div id="eventpage" class="page totaldown">
            <div class="container">
                <div class="row">
                    <img class="cross" src="img/cancel.svg" onclick="app.hideWindow(1);">
                    </img>
                    <div class="col-xs-12">
                        <ul id="unordered"></ul>
                    </div>
                    <div class="col-xs-12 etitle" id="event-data-name"> </div>
                    <div class="col-xs-12 elocation" id="event-data-location"> </div>    
                    <div class="col-xs-12 edate" id="event-data-date"> </div>
                    <div class="col-xs-12 eartist" id="event-artist" > </div> 
                    <div class="col-xs-12 emusic" id="event-music"> </div>
                    <div class="col-xs-12 edescription"> <p id="event-description"> </p> </div>
                    <div class="col-xs-12 emap" id="event-map"><a id="path-btn" href="*"><img id="fix-map" src="" alt="Google map"></a>  </div>
                    <div class="col-xs-12 eticket" id="event-ticket"> </div>
                    <div class="col-xs-12 buy">
                       <button type="button" class="pbutton" id="pbtn">Compra</button>
                    </div>
                </div>

            </div>
        </div>

    <!-- ************** Payment window ********************************** -->
    
    <div class="option page totalright" id="payment">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 up-margin" >
                <img class="back" src="img/left-arrow.svg" onclick="app.hideWindow(2);"> </img>
                        
                </div>
                <div class="col-xs-12">

                    <div class="container">

                        <div class="row" id="ticket-description">
                            
                            <div class="col-xs-12 etitle"></div>
                            <div class="col-xs-12 edescription"></div>
                        
                        </div>

                        <div class="row group" id="desglose">


                            <div class="col-xs-12 etitle"> <span> Precio : </span> <span id="price"> </span> </div>
                            <div class="col-xs-12 edescription"> <span> Gastos de gestion : </span> <span id="gastos"> </span></div>
                            <div class="col-xs-12 style='font-size: 1.2em; font-weight: bold;'"> <span>TOTAL :</span> <span id="total-price"></span></div>

                        </div>
                        <div class="col-xs-12">
                            <span> Entradas: </span>
                            <img src="img/minus.svg" id="minus" > </img><input type="number" min="1" max="10" value="1" id="num-tickets"> </input><img src="img/plus.svg" id="plus" > </img>
                        </div>

                    </div>

                </div>
                
                <div class="col-xs-12">

                    <form id="card-form" action="#">
                        
                            <div class="group">

                                <label>
                                  <span>Nombre</span>
                                  <input name="cardholder-name" class="field"  placeholder="Titular de la tarjeta" required/>
                                </label>
                                <label>
                                <span>Card</span>
                                    <!-- <div id="card-element" class="field"> -->
                                        <input type="text" name="card-number"  class="field" placeholder="Card number" autocomplete="cc-number" minlength="13" maxlength="16" required />
                                    <!-- </div> -->
                                </label>
                                <label>

                                <div style="position:relative; left:100px; ">
                                    <span class="expdate" style="width:170px">
                                        
                                        <input type="text" name="card-expMonth" class="field" placeholder="MM" minlength="2" maxlength="2" min="1" max="12" autocomplete=cc-exp-month id="ccem" required >
                                    
                                        <input type="text" name="card-expYear" class="field" placeholder="YYYY" minlength="4" maxlength="4" min=2017 max="2117" autocomplete="cc-exp-year" id="ccey" required />
                                        
                                    </span>
                                    
                                    <input type="text" name="card-cvc" class="field" placeholder="CVC" minlength="3" maxlength="3" autocomplete="cc-csc" id="cccsc" required />
                                </div>
                                
                                </label>
                            </div>

                            <div class="outcome">
                                <div class="error" role="alert"></div>
                                <div class="success">
                                Success! Your Stripe token is <span class="token"></span>
                                </div>
                            </div>

                            <button class="pbutton" type="submit">Pagar</button>

                    </form>

                    <!-- <div class="down-button">
                        
                    </div> -->
                        
                    
                </div>
            </div>
        </div>
